---

- name: Manage R1 device
  hosts: lab
  gather_facts: false
  connection: local

  vars:
    cli:
      username: david
      password: cisco

  tasks:
    - name: enable ospf
      ios_config:
        provider: "{{ cli }}"
        authorize: yes
        parents: router ospf 10
        lines:
          - network 192.168.122.0 0.0.0.255 area 0

      register: print_output

    -  debug: var=print_output


